<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>   
                <p:submenu label="Artistas">                        
                    <p:menuitem value="Lista de Artistas" outcome="listaArtistas"/>
                    <p:separator />
                    <p:menuitem value="Registrar Artista" outcome="registroArtista" />
                </p:submenu>
                <p:menuitem value="Quit" outcome="index"/>
            </p:menubar>
        </h:form>
        <p:dataTable var="artista" value="#{listaArtistasController.artistas}"  style="width: 100% " rows="5"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="5,10,15">            
            <p:column headerText="Foto" style="width: 20%">
                <img width="100px" height="100px" src="../assets/#{artista.foto}" />
            </p:column>
            
            <p:column headerText="Nombre" style="width: 20%">
                <h:outputText value="#{artista.nombre}" />
            </p:column>

            <p:column headerText="Genero" style="width: 20% ">
                <h:outputText value="#{artista.genero}" />
            </p:column>

            <p:column headerText="Fecha de Nacimiento" style="width: 20% ">
                <h:outputText value="#{artista.fechaNacimiento}" />
            </p:column>
            
            <p:column style="width:10%;text-align: center" >
                <p:commandButton value="Discos" action="#{listaArtistasController.discos(artista.id)}"></p:commandButton>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
