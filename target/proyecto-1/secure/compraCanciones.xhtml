<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
         <h:outputStylesheet library="css" name="compraDeCancion.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>   
                <p:menuitem  icon="pi pi-sign-out"  value= "Salir" outcome="/index" />
            </p:menubar>
        </h:form>
        <div class="cancion">
            <img src="../assets/css/z.jpg"></img>
        </div>
        <div class="table">
            <h:form> 
                <p:growl id="growl" showDetail="true" sticky="true" />
                <p:dataTable var="cancion" value="#{compraCacionesController.canciones}"  style="width: 100%; height: 60%" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="10,15,20"> 
                    <p:column headerText="Nombre Canción" style="width: 20%">
                        <h:outputText value="#{cancion.nombre}" />
                    </p:column>

                    <p:column headerText="Valor" style="width: 20% ">
                        <h:outputText value="#{cancion.valor}" />
                    </p:column>

                    <p:column style="width:10%;text-align: center" >
                        <p:commandButton value="Comprar Canción" action="#{compraCacionesController.comprarCancion(cancion.id)}" update="@form"></p:commandButton>
                    </p:column>
                </p:dataTable> 
            </h:form>
        </div>
    </h:body>
</html>
