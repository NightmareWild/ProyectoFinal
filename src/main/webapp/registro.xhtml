<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="login">
		<div class="login-screen">
                    <div class="login-form">
			<h:form>
                            <p:growl id="growl" showDetail="true" sticky="true" />  
                            <div class="app-title">
				<h1>Ingrese sus datos</h1>
                            </div>
                            <div>Usuario:</div>
                            <p:inputText id="user" required="true" requiredMessage="Ingrese el usuario" value="#{registroController.nombre}" />
                            <p:message for="user" />
                            <div>Contraseña</div>
                            <p:inputText id="clave" required="true" requiredMessage="Ingrese la contraseña" value="#{registroController.clave}"/>
                            <p:message for="clave" />
 
                            <p:commandButton value="Registrarse" update="@form" actionListener="#{registroController.registro()}"/>
                        </h:form>
                    </div>
		</div>
	</div>
   </h:body>
</html>
