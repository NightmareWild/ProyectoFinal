<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>   
                <p:submenu label="Artistas">                        
                    <p:menuitem value="Lista de Artistas" outcome="listaArtistas"/>
                    <p:separator />
                    <p:menuitem value="Registrar Artista" outcome="registroArtista" />
                </p:submenu>
                <p:menuitem value="Quit" outcome="index" icon="pi pi-times" />
            </p:menubar>
        </h:form>        
        <h:form style="width: 100%; height: 60%"> 
            <p:dataTable var="cancion" value="#{listaCancionesController.canciones}"  style="width: 100%; height: 60%" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="10,15,20">

                <p:column headerText="Nombre CanciÃ³n" style="width: 20%">
                    <h:outputText value="#{cancion.nombre}" />
                </p:column>

                <p:column headerText="Valor" style="width: 20% ">
                    <h:outputText value="#{cancion.valor}" />
                </p:column>
            </p:dataTable> 
            <h3>Nombre</h3>
            <span class="ui-float-label">
                <p:inputText id="nombre" value="#{listaCancionesController.nombre}" required="true" requiredMessage="Ingrese el nombre"/>
                <p:outputLabel for="nombre" value="Nombre" />
                <p:message for="nombre" /> 
            </span>
            <h3>Valor</h3>
            <p:inputNumber id="valor" value="#{listaCancionesController.valor}" required="true" requiredMessage="Ingrese el valor" minValue="0">  
                <p:ajax update="valor" />  
            </p:inputNumber>  
            <p:message for="valor" /> 
            <p:commandButton type="submit" action="#{listaCancionesController.ingresarCancion()}" ajax="false" value="Registar" update="@form"></p:commandButton> 
        </h:form>
    </h:body>
</html>
