<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="listaDisco.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>   
                <p:menuitem value= "Salir" icon="pi pi-sign-out" outcome="/index" />
                <p:submenu label="Artistas">                        
                    <p:menuitem value="Lista de Artistas" outcome="listaArtistas"/>
                    <p:separator />
                    <p:menuitem value="Registrar Artista" outcome="registroArtista" />
                </p:submenu>
            </p:menubar>
        </h:form>  
        <div class="lista">
            <img src="../assets/css/n.jpg"></img>
        </div>
        <h:form>
            <div class="tabla">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable var="album" value="#{listaDiscoController.albumnes}" editable="true"  style="width: 100%; height: 60%"  rows="2"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="2,5,10">         
                    <p:ajax event="rowEdit" listener="#{listaDiscoController.onRowEdit}" update="@form:msgs"/>

                    <p:column headerText="Foto" style="width: 20%; text-align: center">
                        <p:cellEditor>
                            <f:facet name="output"><img width="100px" height="100px" src="../assets/#{album.caratula}" /></f:facet>
                            <f:facet name="input"><img width="100px" height="100px" src="../assets/#{album.caratula}" /></f:facet>
                        </p:cellEditor>

                    </p:column>

                    <p:column headerText="Nombre Disco" style="width: 20%">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{album.nombre}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{album.nombre}" style="width:100%" required="true" requiredMessage="Ingrese el nombre"/></f:facet>
                        </p:cellEditor>                    
                    </p:column>

                    <p:column headerText="Valor Total" style="width: 20% ">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{album.valor}" /></f:facet>
                            <f:facet name="input">
                                <p:inputNumber id="valor" value="#{album.valor}" required="true" requiredMessage="Ingrese el valor" minValue="0">  
                                    <p:ajax update="valor" />  
                                </p:inputNumber> 
                            </f:facet>
                        </p:cellEditor>                    
                    </p:column>

                    <p:column style="width:35px">
                        <p:rowEditor />
                    </p:column>

                    <p:column style="width:10%;text-align: center" >
                        <p:commandButton value="Canciones" action="#{listaDiscoController.cancion(album.id)}"></p:commandButton>
                    </p:column>
                </p:dataTable> 
            </div>
        </h:form>
        <div class="registro">
            <h:form style="width: 100%; height: 60%" enctype="multipart/form-data"> 
                <h2>REGITRAR NUEVO DISCO</h2>
                <span>                
                    <h3>AÃ±adir Imagen</h3>
                    <p:fileUpload id="foto"  value="#{listaDiscoController.caratula}" mode="simple" skinSimple="true"/>
                </span>
                <div class="orientacion">
                    <h3>Nombre</h3>
                    <span class="ui-float-label">
                        <p:inputText id="nombre" value="#{listaDiscoController.nombre}" required="true" requiredMessage="Ingrese el nombre"/>
                        <p:outputLabel for="nombre" value="Nombre" />
                        <p:message for="nombre" /> 
                    </span>
                    <h3>Valor</h3>
                    <p:inputNumber id="valor" value="#{listaDiscoController.valor}" required="true" requiredMessage="Ingrese el valor" minValue="0">  
                        <p:ajax update="valor" />  
                    </p:inputNumber>  
                    <p:message for="valor" /> 
                </div>
                <p:commandButton type="submit" action="#{listaDiscoController.ingresarAlbum()}" ajax="false" value="Registar" style="margin-top: 4%;" update="@form"></p:commandButton> 
            </h:form>
        </div>
    </h:body>
</html>
