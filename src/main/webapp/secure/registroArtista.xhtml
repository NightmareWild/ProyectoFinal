<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="artista.css"/>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>  
                <p:menuitem value= "Salir" icon="pi pi-sign-out" outcome="/index" />
                <p:submenu label="Artistas">                        
                    <p:menuitem value="Lista de Artistas" outcome="listaArtistas"/>
                    <p:separator />
                    <p:menuitem value="Registrar Artista" outcome="registroArtista" />
                </p:submenu>
            </p:menubar>
        </h:form>
        <div class="lista">
            <img src="../assets/css/t.jpg"></img>
        </div>
        <div class="registro">
            <h:form enctype="multipart/form-data">
                <h2>NUEVO ARTISTA</h2>
                <h3>AÃ±adir Foto</h3>
                <p:growl id="messages" showDetail="true" />     
                <p:fileUpload id="foto" value="#{registroArtista.foto}" mode="simple" skinSimple="true"/>
                <div class="orientacion">
                    <h3>Nombre</h3>
                    <span class="ui-float-label">
                        <p:inputText id="nombre" value="#{registroArtista.nombre}" required="true" requiredMessage="Ingrese el nombre"/>
                        <p:outputLabel for="nombre" value="Nombre" />
                        <p:message for="nombre" /> 
                    </span>
                    <h3>Genero</h3>
                    <span class="ui-float-label">
                        <p:inputText id="genero" value="#{registroArtista.genero}" required="true" requiredMessage="Ingrese el genero"/>
                        <p:outputLabel for="genero" value="Genero" />
                        <p:message for="genero" /> 
                    </span>
                    <h3>Fecha de nacimiento</h3>
                    <p:calendar id="fecha" value="#{registroArtista.fechaNacimiento}" required="true" requiredMessage="Ingrese la fecha de nacimiento"/>
                    <p:message for="fecha" />
                </div>
                <p:commandButton action="#{registroArtista.registro()}" ajax="false" value="Registar" style="margin-top: 4%;" update="@form"></p:commandButton> 
            </h:form>
        </div>
    </h:body>
</html>
