<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>  
            <p:menubar>   
                <p:submenu label="Artistas">                        
                    <p:menuitem value="Lista de Artistas" outcome="listaArtistas"/>
                    <p:separator />
                    <p:menuitem value="Registrar Artista" outcome="registroArtista" />
                </p:submenu>
                <p:menuitem value="Quit" outcome="index" icon="pi pi-times" />
            </p:menubar>
        </h:form>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:panelGrid columns="2">       
                <p:fileUpload id="foto" value="#{registroArtista.foto}" mode="simple" skinSimple="true"/>
            </p:panelGrid>
            <h3>Nombre</h3>
            <span class="ui-float-label">
                <p:inputText id="nombre" value="#{registroArtista.nombre}" required="true" requiredMessage="Ingrese el nombre"/>
                <p:outputLabel for="nombre" value="Nombre" />
                <p:message for="nombre" /> 
            </span>
            <h3>Genero</h3>
            <span class="ui-float-label">
                <p:inputText id="genero" value="#{registroArtista.genero}" required="true" requiredMessage="Ingrese el genero"/>
                <p:outputLabel for="genero" value="Genero" />
                <p:message for="genero" /> 
            </span>
            <h3>Fecha de nacimiento</h3>
            <p:calendar id="fecha" value="#{registroArtista.fechaNacimiento}" required="true" requiredMessage="Ingrese la fecha de nacimiento"/>
            <p:message for="fecha" /> 
            <p:commandButton action="#{registroArtista.registro()}" ajax="false" value="Registar" update="@form"></p:commandButton> 
        </h:form>
    </h:body>
</html>
