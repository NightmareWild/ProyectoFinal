<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="album" value="#{compraDiscoController.albumnes}"  style="width: 100%; height: 60%"  rows="2"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                 rowsPerPageTemplate="2,5,10">            
            <p:column headerText="Foto" style="width: 20%">
                <img width="100px" height="100px" src="../assets/#{album.caratula}" />
            </p:column>

            <p:column headerText="Nombre Disco" style="width: 20%">
                <h:outputText value="#{album.nombre}" />
            </p:column>

            <p:column headerText="Valor Total" style="width: 20% ">
                <h:outputText value="#{album.valor}" />
            </p:column>

            <p:column style="width:10%;text-align: center" >
                <p:commandButton value="Comprar Disco" action="#{compraDiscoController.cancion(album.id)}"></p:commandButton>
            </p:column>
            
            <p:column style="width:10%;text-align: center" >
                <p:commandButton value="Ver Canciones" action="#{compraDiscoController.cancion(album.id)}"></p:commandButton>
            </p:column>
        </p:dataTable> 
    </h:body>
</html>
